steps:
- id: Retrieve Service Account
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: bash
  volumes:
  - name: 'vol1'
    path: '/service_account_store'
  args:
  - '-c'
  - |
    gsutil cp gs://cb-dataflow-storage/cb-dataflow-python-23cc97500072.json /service_account_store/sa.json
- id: Deploy Cloud Function
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  volumes:
  - name: 'vol1'
    path: '/service_account_store'
  args:
  - '-c'
  - |
    "`cat /service_account_store/sa.json | sed 's/[{}\r\"]//g' | sed 's/:/=/g'`"
    gcloud functions deploy ${_FUNCTION_NAME} \
    --set-env-vars=[ "`cat /service_account_store/sa.json | sed 's/[{}\r\"]//g' | sed 's/:/=/g'`"] \
    --region=asia-northeast1 \
    --trigger-topic=pubsub-test-topic \
    --entry-point=cf_pubsub_trigger \
    --retry \
    --runtime=python37
  env:
  - 'PROJECT=$PROJECT_ID'
substitutions:
  _FUNCTION_NAME: